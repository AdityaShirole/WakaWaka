<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a Team</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="bg-primary" <p class="text-center">Create Team<p></h1>
  <br>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter team name">
    </div>
    <div class="form-group">
      <label for="home">Home:</label>
      <input type="text" class="form-control" id="home" placeholder="Enter home ground">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br><br><br><br><br>
  <a href="#demo" class="btn btn-info" data-toggle="collapse">Create Player</a>
  <br><br>
  <div id="demo" class="collapse">
    <form class="form-inline" role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age">
    </div>
	<div class="form-group">
      <label for="kit">Kit no</label>
      <input type="number" class="form-control" id="kit" placeholder="Enter kit no">
    </div>
    <button type="submit" class="btn btn-default">Create</button>
  </form>
	<br><br>
	<div class="container">
	<p>Player1: <span class="glyphicon glyphicon-user"></span></p>
	<p>Player2: <span class="glyphicon glyphicon-user"></span></p>
	<p>Player3: <span class="glyphicon glyphicon-user"></span></p>
	<p>Player4: <span class="glyphicon glyphicon-user"></span></p>
	<p>Player5: <span class="glyphicon glyphicon-user"></span></p>
	</div>
  </div>
</div>
<br><br><br>


</body>
</html>
